# Used for displaying playerheads in chat.
# This is the default font that comes with the plugin
# %chatty_playerhead% will be replaced with the playerhead of the player who sent the message
# Please note: This is not the most performance friendly feature so use the placeholder sparingly.
playerHeadFont: "minecraft:chatty_heads"
useChattyCommandPrefix: true

join:
  enabled: true
  firstJoin:
    enabled: true

leave:
  enabled: true

proxy:
  enableProxySwitchMessages: false

ping:
  enabledChannels: # "all" for all channels
    - "global"
  defaultPingSound: "block.amethyst_block.place"
  alternativePingSounds: # "all" to let people choose any sound
    - "block.stone.break"
    - "block.grass.place"
  pingVolume: 1.0
  pingPitch: 1.0
  pingPrefix: "@"
  clickToReply: true
  pingReceiveFormat: "<b>"
  pingSendFormat: "<i>"


channels:
  global:
    channelType: GLOBAL
    isDefaultChannel: true
    format:
      usePlayerDisplayName: true
      prefix: ":survival:"
      suffix: ": "
      messageFormat: ""
    channelAliases:
      - "g"

  playerhead:
    channelType: GLOBAL
    isDefaultChannel: true
    format:
      usePlayerDisplayName: true
      prefix: "%chatty_player_head%"
      suffix: ": "
      messageFormat: ""
    channelAliases:
      - "head"

  local:
    channelType: RADIUS
    isDefaultChannel: false
    format:
      usePlayerDisplayName: true
      prefix: "<yellow>[Local]"
      suffix: ": "
      messageFormat: "<yellow>"
    channelRadius: 500
    channelAliases:
      - "l"

  staff:
    channelType: PERMISSION
    permission: "chatty.channel.staff"
    requireEffectivePermission: false
    isDefaultChannel: false
    format:
      usePlayerDisplayName: true
      prefix: "<red>[Staff]"
      suffix: ": "
      messageFormat: "<red>"
    channelAliases:
      - "s"
